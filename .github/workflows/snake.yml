name: Generate Snake

on:
  schedule:               # Agenda: rodar todo dia às 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:       # Permite rodar manualmente pelo GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Necessário para criar/atualizar o branch de saída
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AlbertoMarinho
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
